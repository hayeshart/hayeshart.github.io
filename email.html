<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, 
        initial-scale-1, shrink-to-fit=no">
    <title>Email Santa</title>
    <link href="img/santas_hat.png" rel="icon">
    <link rel="stylesheet" href="css/index2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

        <!-- Header --> 
        <header>
            <div class="logo"><img src="img/logo.png" alt="logo for Santa's Site"></div>
        </header>

        <!-- Navigation Bar -->
        <nav>
            <ul class="menubar">
                <li><a href="index.html">Home Page</a></li>
                <li><a href="q&a.html">Santa Q&A</a></li>
                <li><a href="checker.html">List Checker</a></li>
                <li><a href="gifts.html">Gift Ideas</a></li>
            </ul>
        </nav>

        <div class="content">
            <div class="wrapper">
                <!--Section Header-->
                <div class="item">
                    <div class="title-container">
                        <div class="title rectangle">
                            <h1>
                                Email Santa! 
                            </h1>
                            <h2>
                                Have you been making your list and checking it twice? Send Santa your wish list by filling out the form below!
                            </h2>
                        </div>
                    </div>
                    <div class="border">
                        <form action="input">
                            <h2>
                                <label for="first_name">First name</label>
                                <input type="text" id="first_name" name="user_lastname" value="" required>
                            </h2>
                            <h2>
                                <label for="last_name">Last name</label>
                                <input type="text" id="last_name" name="user_firstname" value="" required>
                            </h2>
                            <h2>
                                <label for="age">Age</label>
                                <input type="number" id="age" name="user_age" value="" required>
                            </h2>
                            <h2>
                                <label for="ssn">Social security number</label>
                                <input type="number" id="ssn" name="user_ssn" value="" required>
                            </h2>
                            <h2>
                                <label for="email">Email</label>
                                <input type="email" id="email" name="user_email" required>
                            </h2>
                            <h2>
                                <label for="address">Address</label>
                                <input type="text" id="address" name="user_address" value="" required>
                            </h2>
                            <h2>
                                <label for="listplacement">Were you on the naughty or nice list this year?</label>
                                <input type="text" id="listplacement" name="user_listplacement" value="" required>
                            </h2>
                            <h2>
                                <label for="wishlist">What is on your wish list this year?</label>
                                <input type="text" id="wishlist" name="user_list" value="" required>
                            </h2>
                            <h2>
                                <button>Submit</button>
                            </h2>
                        </form>
                    </div> 
                </div>
            </div> 
        </div>
        <!-- Footer -->
        <footer>
            <h3>We don't own Santa, he's his own person!</h3>
            <h3>We own nothing. All Rights Reserved to their Owners. </h3>
        </footer>
    </div>
</body>  
    
</html>
